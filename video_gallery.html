
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
</head>
<body>
    <h1>Video Gallery</h1>

    <div>
        <h2>output_2024-08-05_15-11-16.webm</h2>
        <video controls>
            <source src="recorded_videos/output_2024-08-05_15-11-16.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function fetchVideos() {
                fetch('/check-videos')
                    .then(response => response.json())
                    .then(data => {
                        const currentVideos = document.querySelectorAll('video > source').length;
                        if (data.length > currentVideos) {
                            location.reload(); // Reload the page to update the video list
                        }
                    })
                    .catch(error => console.error('Error fetching videos:', error));
            }
            setInterval(fetchVideos, 5000); // Check for new videos every 5 seconds
        });
        </script>
</body>
</html>
